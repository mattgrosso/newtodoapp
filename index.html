<!DOCTYPE html>
<html ng-app="todo" lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>To Do List</title>
        <meta name='description' content='A simple app to track TODO items'>
        <meta name='author' content=''>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
        <link rel='stylesheet' href='css/main.css'>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>

    </head>
    <body>

        <header>
            <h1>todos</h1>
        </header>

        <main ng-controller="ToDoItemsController as todo">

<!--
This should take the input value from its input and apply it to a new item. I'll
probably need to model the value to a varible and then clear that variable when
I'm done.
1. Make a function in the controller that makes a new item called 'addNewItem'
2. Make a variable called 'newItem'
-->
            <form name="newItemForm" ng-submit="todo.addNewItem(newItemForm)">
                <input ng-model="todo.newItem.text" type='text' class='new-todo' placeholder='What needs to be done?'>
            </form>

            <ul class='items'>
              <li ng-repeat="item in todo.itemList">
                <article>
                    <button class='check'></button>
                    <p>{{item.text}}</p>
                    <input type='text' class='edit-todo' value='learn html'>
                    <button class='delete'>X</button>
                </article>
              </li>
                <!-- example of existing item (incomplete)
                <li>
                    <article>
                        <button class='check'></button>
                        <p>learn html</p>
                        <input type='text' class='edit-todo' value='learn html'>
                        <button class='delete'>X</button>
                    </article>
                </li>
                -->
                <!-- example of completed item
                <li>
                    <article class='completed'>
                        <button class='check'></button>
                        <p class='complete'>learn css</p>
                        <input type='text' class='edit-todo' value='learn css'>
                        <button class='delete'>X</button>
                    </article>
                </li>
                -->
                <!-- example of item currently being edited
                <li>
                    <article class='editing'>
                        <button class='check'></button>
                        <p>learn javascript</p>
                        <input type='text' class='edit-todo' value='learn javascript'>
                        <button class='delete'>X</button>
                    </article>
                </li>
                -->
            </ul>

            <footer>
                <p class='remaining'><span class='incomplete-items'>0</span> items left</p>
                <nav>
                    <ul>
                        <li><button class='show-all active'>All</button></li>
                        <li><button class='show-active'>Active</button></li>
                        <li><button class='show-completed'>Completed</button></li>
                    </ul>
                </nav>
                <button class='clear'>Clear completed</button>
            </footer>
        </main>
        <!-- <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
        <script src="js/main.js"></script>
        <script src="js/controllers/todo_ctrl.js"></script>
        <script src="js/factories/todo_fact.js"></script>

    </body>
</html>
